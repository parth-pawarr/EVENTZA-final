<!DOCTYPE html>
<html>
<head>
  <title>Eventza - Club List</title>
  <style>
    body {
      font-family: Arial;
      margin: 40px;
    }
    h2 {
      color: #3b82f6;
    }
    .club {
      margin: 12px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“š Registered Clubs</h2>
  <div id="clubList">Loading...</div>

  <script>
    async function fetchClubs() {
      const res = await fetch("http://localhost:5000/api/clubs");
      const data = await res.json();

      const container = document.getElementById("clubList");
      container.innerHTML = "";

      if (data.length === 0) {
        container.innerText = "No clubs found.";
        return;
      }

      data.forEach(club => {
        const div = document.createElement("div");
        div.className = "club";
        div.innerHTML = `
          <strong>${club.club_name}</strong><br>
          <small>${club.description}</small>
        `;
        container.appendChild(div);
      });
    }

    fetchClubs();
  </script>

</body>
</html>
