<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventza | Register</title>
  <script src="./js/register.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Register on Eventza</h2>
    <form id="registerForm" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium">Full Name</label>
        <input type="text" id="name" class="w-full px-4 py-2 border rounded-md" required>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-md" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-md" required>
      </div>
      <div>
        <label for="role" class="block text-sm font-medium">Role</label>
        <select id="role" class="w-full px-4 py-2 border rounded-md" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600">
        Register
      </button>
    </form>
    <p id="error" class="text-red-500 text-sm mt-2 hidden"></p>
  </div>
</body>
</html>
